
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Propiedad Horizontal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global shims for browser environment
      window.global = window;
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#1b458b', // Dark blue from logo background
                secondary: '#3fb9e6', // Light blue from "PROPIEDAD HORIZONTAL" text
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-33.333%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        :root {
          --brand-primary: #1b458b;
          --brand-secondary: #3fb9e6;
        }
        .bg-brand-gradient {
          background: linear-gradient(135deg, var(--brand-primary) 0%, #163a75 100%);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
          background: var(--brand-primary);
          border-radius: 10px;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .mask-linear {
          mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }
    </style>

</html>
